    .container {

  overflow-x: auto;
  white-space: nowrap;
  background-color: #fff;
  scroll-behavior: smooth;
  scrollbar-width: none;
}
  #myImg {
      object-fit: cover;
width: 600px;
height: 600px;
border-radius: 5px;
cursor: pointer;
transition: 0.3s;
padding: 4px 4px;
}
</style>

<script>
const Container = document.getElementById('Container');
const ScrollWidth = Container.scrollWidth;

window.addEventListener('load', () => {
  self.setInterval(() => {
    if (Container.scrollLeft !== ScrollWidth) {
      Container.scrollTo(Container.scrollLeft + 500, 0);
    }
  }, 5000);
});
</script>
